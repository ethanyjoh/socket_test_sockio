<h1>is it working?</h1>
<button>Update</button>

<h1 id="text"></h1>

<script src="/socket.io/socket.io.js"></script>

        socket.emit('update');

    // })

    socket.on('a', function(data) {

        $('#text').append("<p>" + data.name + "</p>")

</script>
